<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>go-pugleaf | RockSolid RetroBBS - Secure Access</title>

    <!-- Bootstrap CSS -->
    <link href="/static/bootstrap-5.3.7-dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

    <!-- Theme CSS -->
    <link href="/static/theme-bootstrap.css" rel="stylesheet">

    <!-- Favicon -->
    <link rel="icon" href="/static/favicon.ico" type="image/x-icon">

    <style>
        body {
            background: linear-gradient(135deg, #1a1a1a 0%, #2d2d2d 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .redirect-card {
            max-width: 800px;
            width: 90%;
            margin: 0 auto;
            border: 1px solid #444;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
        }
        .spinner-border {
            width: 1.5rem;
            height: 1.5rem;
        }
        .security-icon {
            font-size: 4rem;
            color: #28a745;
            animation: pulse 2s infinite;
        }
        @keyframes pulse {
            0% { opacity: 1; }
            50% { opacity: 0.7; }
            100% { opacity: 1; }
        }
        .logo {
            font-size: 3.5rem;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }
        .card-body {
            padding: 3rem 2rem;
        }
        @media (max-width: 768px) {
            .logo {
                font-size: 2.5rem;
            }
            .security-icon {
                font-size: 3rem;
            }
            .card-body {
                padding: 2rem 1rem;
            }
            .redirect-card {
                width: 95%;
            }
        }
    </style>

    <script>
        // Automatic redirect script
        function redirectToHTTPS() {
            const hostname = window.location.hostname;
            const secureURL = `https://${hostname}`;

            // Show countdown
            let countdown = 5;
            const countdownElement = document.getElementById('countdown');
            const redirectButton = document.getElementById('redirect-btn');

            const timer = setInterval(() => {
                countdown--;
                if (countdownElement) {
                    countdownElement.textContent = countdown;
                }

                if (countdown <= 0) {
                    clearInterval(timer);
                    window.location.href = secureURL;
                }
            }, 1000);

            // Enable manual redirect button
            if (redirectButton) {
                redirectButton.onclick = () => {
                    clearInterval(timer);
                    window.location.href = secureURL;
                };
            }
        }

        // Start redirect process when page loads
        window.addEventListener('load', () => {
            setTimeout(redirectToHTTPS, 1000);
        });
    </script>
</head>

<body>
    <div class="container-fluid d-flex align-items-center justify-content-center" style="min-height: 100vh;">
        <div class="row w-100 justify-content-center">
            <div class="col-12 col-md-10 col-lg-8 col-xl-6 d-flex justify-content-center">
                <div class="card redirect-card bg-dark border-secondary">
                    <div class="card-header bg-primary text-white text-center py-4">
                        <div class="logo">
                            <span class="me-3">ðŸš€</span>
                            go-pugleaf
                        </div>
                        <div class="mt-2">
                            <small class="text-light fs-6">RetroBBS NetNews Server</small>
                        </div>
                    </div>

                    <div class="card-body text-center">
                        <div class="security-icon mb-4">
                            <i class="bi bi-shield-lock-fill"></i>
                        </div>

                        <h3 class="card-title text-light mb-4 fs-2">
                            Redirecting to Secure Connection
                        </h3>

                        <p class="card-text text-muted mb-4 fs-5">
                            You're being redirected to the HTTPS version of this site.
                        </p>

                        <div class="alert alert-info mb-4 fs-6" role="alert">
                            <i class="bi bi-info-circle me-2"></i>
                            <strong>Destination:</strong><br>
                            <code id="destination-url" class="fs-6">https://<span id="hostname-placeholder">hostname</span></code>
                        </div>

                        <div class="d-flex justify-content-center align-items-center mb-4">
                            <div class="spinner-border text-primary me-3" role="status" style="width: 2rem; height: 2rem;">
                                <span class="visually-hidden">Loading...</span>
                            </div>
                            <span class="text-muted fs-5">
                                Redirecting in<br><strong id="countdown" class="text-primary fs-4">5</strong> seconds...
                            </span>
                        </div>

                        <div class="d-grid gap-3 d-md-flex justify-content-md-center">
                            <button id="redirect-btn" class="btn btn-primary btn-lg px-4 py-3" disabled>
                                <i class="bi bi-arrow-right-circle me-2"></i>
                                Go to Secure Site
                            </button>

                            <button onclick="history.back()" class="btn btn-outline-secondary btn-lg px-4 py-3">
                                <i class="bi bi-arrow-left me-2"></i>
                                Go Back
                            </button>
                        </div>
                    </div>

                    <div class="card-footer bg-secondary text-center py-3">
                        <small class="text-muted fs-6">
                            <i class="bi bi-heart-fill text-danger" title="Rest in Peace"></i>
                            Inspired by RockSolid Light - <em>RIP Retro Guy</em>
                        </small>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="/static/bootstrap-5.3.7-dist/js/bootstrap.bundle.min.js"></script>

    <script>
        // Update hostname placeholder
        document.addEventListener('DOMContentLoaded', () => {
            const hostname = window.location.hostname;
            const hostnameElement = document.getElementById('hostname-placeholder');
            if (hostnameElement) {
                hostnameElement.textContent = hostname;
            }

            // Enable redirect button after 1 second
            setTimeout(() => {
                const redirectButton = document.getElementById('redirect-btn');
                if (redirectButton) {
                    redirectButton.disabled = false;
                }
            }, 1000);
        });
    </script>
</body>

</html>
