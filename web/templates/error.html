{{template "base.html" .}}

{{define "content"}}
<div class="row justify-content-center">
    <div class="col-lg-8">
        <!-- Error Alert -->
        <div class="alert alert-danger" role="alert">
            <h4 class="alert-heading">
                <i class="bi bi-exclamation-triangle me-2"></i>System Error
            </h4>
            <p class="mb-3">An error occurred while processing your request:</p>

            <hr>

            <p class="mb-3">
                <strong class="text-danger">{{.Error}}</strong>
            </p>

            <p class="mb-0">
                Please try again or contact the system administrator if the problem persists.
            </p>
        </div>

        <!-- Navigation Options -->
        <div class="card">
            <div class="card-header bg-light">
                <h6 class="card-title mb-0">
                    <i class="bi bi-arrow-left-right me-2"></i>Navigation Options
                </h6>
            </div>
            <div class="card-body">
                <div class="d-grid gap-2 d-md-flex justify-content-md-center">
                    <a href="/" class="btn btn-primary">
                        <i class="bi bi-house me-2"></i><strong>[H]</strong> Return to Home
                    </a>
                    <a href="/groups" class="btn btn-secondary">
                        <i class="bi bi-collection me-2"></i><strong>[G]</strong> Browse Groups
                    </a>
                    <a href="javascript:history.back()" class="btn btn-outline-secondary">
                        <i class="bi bi-arrow-left me-2"></i>Go Back
                    </a>
                </div>
            </div>
        </div>
    </div>
</div>
{{end}}
