{{template "base.html" .}}

{{define "content"}}
<div class="row">
    <div class="col-md-12 mb-4">
        <div class="card h-100">
            <div class="card-header bg-success text-white">
                <h5 class="card-title mb-0">
                    <i class="bi bi-newspaper me-2"></i>pugleaf Node News
                </h5>
            </div>
            <div class="card-body">
                {{if .SiteNews}}
                    {{range .SiteNews}}
                    <!-- Dynamic News Entry -->
                    <div class="news-entry mb-4 pb-3 border-bottom">
                        <div class="d-flex justify-content-between align-items-start mb-2">
                            <h6 class="fw-bold mb-1 text-warning">
                                <i class="bi bi-newspaper me-2"></i>{{.Subject}}
                            </h6>
                            <small class="text-muted">{{.DatePublished.Format "January 02, 2006"}}</small>
                        </div>
                        <div class="mb-0">
                            <pre>{{.Content}}</pre>
                        </div>
                    </div>
                    {{end}}
                {{else}}
                    <div class="alert alert-info">
                        <strong>No news available at this time.</strong><br>
                        Check back later for updates and announcements.
                    </div>
                {{end}}
            </div>
        </div>
    </div>
</div>
{{end}}
