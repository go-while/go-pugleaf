# Minimal Nginx config for debugging PHP routing issues
# Use this temporarily to isolate the routing problem

server {
    listen 443 ssl http2;
    server_name pugleaf.newsdeef.eu;

    root /var/www/nginx/pugleaf;
    index index.php;

    # SSL Configuration (minimal)
    ssl_certificate /etc/nginx/pugleaf/fullchain.pem;
    ssl_certificate_key /etc/nginx/pugleaf/privkey.pem;
    ssl_protocols TLSv1.2 TLSv1.3;

    # Logging for debugging
    access_log /var/log/nginx/pugleaf_access.log;
    error_log /var/log/nginx/pugleaf_error.log debug;

    # Simple routing - everything to index.php
    location / {
        try_files $uri $uri/ /index.php$is_args$args;
    }

    # PHP processing
    location ~ \.php$ {
        include fastcgi_params;
        fastcgi_pass unix:/var/run/php/php8.2-fpm.sock;
        fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
        fastcgi_param QUERY_STRING $query_string;
        fastcgi_param REQUEST_URI $request_uri;
        fastcgi_param PATH_INFO $fastcgi_path_info;
        fastcgi_param PATH_TRANSLATED $document_root$fastcgi_path_info;
    }
}
